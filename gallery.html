        <h1>Gallery</h1>
        <p class="lead">Let your eye linger; meaning emerges in the details between light and shadow. Ordinary moments become portals to abstraction.</p>
      </div>
      <div class="container grid grid-3" style="gap: var(--space-6); margin-top: var(--space-6);" data-lightbox-group>
        <figure class="figure">
          <img src="assets/images/gallery-1.jpg" alt="A solitary figure in a white coat walking briskly past a blurred hedge, suspended in a motion-filled monochrome landscape; a meditation on isolation and passage." data-lightbox-item />
        </figure>
        <figure class="figure">
          <img src="assets/images/gallery-2.jpg" alt="Overhead view of two silhouetted people ascending stone steps, elongated shadows cast in harsh light, suggesting private conversation and layers of presence." data-lightbox-item />
        </figure>
        <figure class="figure">
          <img src="assets/images/gallery-3.jpg" alt="A lone man shoveling snow on a broad, textured expanse, his figure blurred by motion—a study in perseverance and existential labor." data-lightbox-item />
        </figure>
        <figure class="figure">
          <img src="assets/images/gallery-4.jpg" alt="A dense, energetic crowd captured in black and white with faces turned, expressions and movements colliding to evoke the mystery of urban gatherings." data-lightbox-item />
        </figure>
        <figure class="figure">
          <img src="assets/images/gallery-5.jpg" alt="A figure bending beside a makeshift cart or shelter on pavement, the geometric structure and ambiguous intent conjuring themes of vulnerability and transient shelter." data-lightbox-item />
        </figure>
        <figure class="figure">
          <img src="assets/images/gallery-6.jpg" alt="A wide, high-contrast aerial of a beach scene with scattered bathers, distant and small, alluding to the fleeting and fragmentary nature of public life." data-lightbox-item />

        <figure class="figure">
